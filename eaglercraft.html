<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Eaglercraft 1.12</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      margin-top: 40px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background: #1e88e5;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <h1>Eaglercraft 1.12</h1>

  <div class="preview-container" id="previewBox">
    <iframe id="siteFrame" src="https://eaglercraft.com/mc/1.12.2-wasm/" allowfullscreen></iframe>
  </div>

  <div class="controls">
    <button onclick="loadSite()">üîÑ Load Site</button>
    <button onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
  </div>

  <script>
    function loadSite() {
      const url = prompt("Enter a website URL:");
      if (url) {
        document.getElementById("siteFrame").src = url;
      }
    }

    function toggleFullscreen() {
      const previewBox = document.getElementById("previewBox");
      if (!document.fullscreenElement) {
        previewBox.requestFullscreen().catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
